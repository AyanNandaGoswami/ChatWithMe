{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'resources/css/register.css' %}" />
    <title>Create account</title>
  </head>
  <body>
    
    <div class="register-container">
        <div class="row">
            <h2 style="color: #aaa;">Register here</h2>
            {% csrf_token %}
            <div class="form-floating col-md-6">
                <input type="text" class="form-control" id="fullname" placeholder="fullName" required>
                <label id="fullname_label">Full Name<span style="color: red">*</span></label>
                <div class="invalid-feedback" id="fullname_err_id">
                </div>
            </div>

            <div class="form-floating col-md-6">
                <input type="email" class="form-control" id="email" placeholder="email" required>
                <label id="email_label">Email<span style="color: red">*</span></label>
                <div class="invalid-feedback" id="email_err_id">
                </div>
            </div> 

            <div class="form-floating col-md-6 mt-3">
                <input type="text" class="form-control" id="username" placeholder="username" required>
                <label id="username_label">Username<span style="color: red">*</span></label>
                <div class="invalid-feedback" id="username_err_id">
                </div>
            </div>     

            <div class="form-floating col-md-6 mt-3">
                <input type="password" class="form-control" id="password" placeholder="password" required>
                <label id="password_label">Password<span style="color: red">*</span></label>
                <div class="invalid-feedback" id="password_err_id">
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" name="register" value="Register" id="reg-btn" class="btn btn-primary" />
            </div>
            <br>
            <p style="color: #aaa;">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            <p class="error-message" id="error-msg">&nbsp;</p>
        <div>
    </div>


    <!-- bootstrap js links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'resources/js/register.js' %}"></script>
  </body>
</html>
